<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Number | Konnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body class="page">

  <h2>Verify your number</h2>
  <p style="text-align:center; margin-bottom:15px;">
    Konnect will send you an SMS to verify your phone number.
  </p>

  <!-- PHONE -->
  <div id="phoneStep">
    <input type="text" id="phone" placeholder="+2348012345678">
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Next</button>
  </div>

  <!-- OTP -->
  <div id="otpStep" class="hidden">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAPvMmKigTlnSgi3qu7jwtRiFMAXJtxpHg",
      authDomain: "konnect-38667.firebaseapp.com",
      projectId: "konnect-38667",
      storageBucket: "konnect-38667.firebasestorage.app",
      messagingSenderId: "687825094848",
      appId: "1:687825094848:web:7af16061a55d118a3f8525"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // reCAPTCHA (required by Firebase)
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
      'recaptcha-container',
      { size: 'invisible' }
    );

    let confirmationResult;

    function sendOTP() {
      const phone = document.getElementById("phone").value;

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          document.getElementById("phoneStep").classList.add("hidden");
          document.getElementById("otpStep").classList.remove("hidden");
        })
        .catch(error => {
          alert(error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value;

      confirmationResult.confirm(code)
        .then(() => {
          // First time login successful
          window.location.href = "profile.html";
        })
        .catch(() => {
          alert("Invalid OTP");
        });
    }
  </script>

</body>
</html>
