<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Setup - Konnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="profile-page">

  <div class="profile-container">
    <h1 class="profile-title">Set up your profile</h1>
    <p class="profile-subtitle">
      Enter your name and optionally add a profile picture.
    </p>

    <input type="text" id="username" placeholder="Enter your username" class="profile-input">

    <label for="profile-pic" class="profile-pic-label">
      Add Profile Picture (optional)
    </label>
    <input type="file" id="profile-pic" accept="image/*" class="profile-input">

    <button class="profile-btn" onclick="saveProfile()">Next</button>
  </div>

  <script>
    function saveProfile() {
      const username = document.getElementById('username').value.trim();
      const fileInput = document.getElementById('profile-pic');
      if (!username) {
        alert("Please enter your username");
        return;
      }

      localStorage.setItem("konnectUsername", username);

      if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          localStorage.setItem("konnectProfilePic", e.target.result);
          window.location.href = "main.html";
        };
        reader.readAsDataURL(fileInput.files[0]); // convert to base64
      } else {
        window.location.href = "main.html"; // Skip profile pic if none
      }
    }

    // Skip profile setup if user already has username
    if (localStorage.getItem("konnectUsername") && localStorage.getItem("konnectNumber")) {
      window.location.href = "main.html";
    }
  </script>

</body>
</html>
